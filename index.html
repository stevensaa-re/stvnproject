<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STN PROJECT REBORN â€” Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8f8f6;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#14aaa3;
      --accent-dark:#0f7f77;
      --danger:#ff5050;
      --glass: rgba(255,255,255,0.7);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#111}
    .container{max-width:980px;margin:36px auto;padding:24px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:72px;height:72px;border-radius:12px;overflow:hidden;flex:0 0 72px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    h1.title{font-size:20px;margin:0}
    p.subtitle{margin:0;color:var(--muted);font-size:13px}

    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;background:var(--card);border:1px solid rgba(16,24,40,0.04);cursor:pointer;text-decoration:none;color:inherit;font-weight:600;transition:all .25s ease}
    .btn:hover{transform:scale(1.05)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;box-shadow:0 8px 24px rgba(20,170,163,0.12)}

    main{display:grid;grid-template-columns:1fr 340px;gap:24px;margin-top:22px}
    .hero{background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));padding:22px;border-radius:14px;box-shadow:0 8px 30px rgba(16,24,40,0.04)}
    .hero h2{margin:0 0 8px 0;font-size:26px}
    .hero p{margin:0 0 16px;color:var(--muted)}

    .card{background:var(--card);padding:18px;border-radius:12px;border:1px solid rgba(16,24,40,0.03)}

    .gallery-section{margin-top:30px}
    .gallery-section h3{margin-bottom:14px;font-weight:700}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
    .gallery img{width:100%;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.08);transition:transform .3s ease}
    .gallery img:hover{transform:scale(1.05)}

    .profile{display:flex;gap:16px;align-items:center}
    .avatar{width:88px;height:88px;border-radius:12px;overflow:hidden;flex:0 0 88px}
    .avatar img{width:100%;height:100%;object-fit:cover}

    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* Popup style */
    .popup-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:999;opacity:0;pointer-events:none;transition:opacity .3s ease}
    .popup-overlay.active{opacity:1;pointer-events:auto}
    .popup{background:#fff;padding:22px 26px;border-radius:12px;max-width:340px;width:90%;text-align:center;position:relative;animation:fadeIn .35s ease}
    .popup button.close-btn{position:absolute;top:8px;right:10px;background:none;border:none;font-size:20px;cursor:pointer;color:#666;transition:color .2s}
    .popup button.close-btn:hover{color:#000}
    @keyframes fadeIn{from{transform:scale(0.95);opacity:0;}to{transform:scale(1);opacity:1;}}

    @media (max-width:900px){main{grid-template-columns:1fr;}}
    @media (max-width: 768px), (orientation: portrait) {
      main {grid-template-columns: 1fr !important;}
      header {flex-direction: column;align-items: flex-start;gap: 10px;}
      .btn, .btn.primary {width: 100%;justify-content: center;}
      .profile {flex-direction: column;text-align: center;}
      .avatar {width: 72px;height: 72px;}
    }

    .dark{--bg:#0f1724;--card:#071020;--muted:#9aa4b2;--accent:#0fb6a9;--accent-dark:#0a8a7f;--glass: rgba(255,255,255,0.03);color:#e6eef2}
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- Content omitted for brevity -->
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupBox">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <h3 id="popupTitle"></h3>
      <button class="btn primary" id="popupButton">Go to Site</button>
    </div>
  </div>

  <script>
    const popupOverlay = document.getElementById('popupOverlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupButton = document.getElementById('popupButton');

    function openPopup(type){
      let title = '', link = '';
      if(type==='drive'){
        title = 'Kunjungi Google Drive Saya';
        link = 'https://drive.google.com/drive/folders/1YFhjsiriEBeOFB7lhuNfVTu1MUBfKeL1?usp=sharing';
      } else if(type==='instagram'){
        title = 'Lihat Instagram Saya';
        link = 'https://www.instagram.com/stvnn_saa?igsh=MTBxcngzOHU5cTIycg==';
      } else if(type==='tiktok'){
        title = 'Lihat Akun TikTok Saya';
        link = 'https://www.tiktok.com/@stevnsaa?_t=ZS-90OQTUpT2Ps&_r=1';
      }
      popupTitle.textContent = title;
      popupButton.onclick = ()=>{
        window.open(link,'_blank');
        closePopup();
      };
      popupOverlay.classList.add('active');
      setTimeout(()=> closePopup(), 10000);
    }

    function closePopup(){
      popupOverlay.classList.remove('active');
    }
  </script>
</body>
</html>
